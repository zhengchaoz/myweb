<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap表单</title>
        <!-- rel引用文件的类型 stylesheet指css文件 -->
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form action="http://localhost:8080/myweb_war_exploded/hello-servlet"
                  method="post" role="form">
                <h1>学生信息管理系统</h1>
                <div class="form-group">
                    <label>姓名：</label>
                    <input class="form-control" autocomplete="off"
                           placeholder="请输入。。。" name="name" type="text">
                </div>
                <div class="form-group">
                    <label>年龄：</label>
                    <input class="form-control" autocomplete="off"
                           placeholder="请输入年龄。。。" name="age" type="number">
                </div>
                <div class="form-group">
                    <label>性别：</label>
                    <label class="radio-inline">
                        <input class="" name="sex" value="0" type="radio">男
                    </label>
                    <label class="radio-inline">
                        <input name="sex" value="1" type="radio">女
                    </label>
                </div>
                <div class="form-group">
                    <label>爱好：</label>
                    <label class="checkbox-inline">
                        <input name="hobby" value="0" type="checkbox">乒乓球
                    </label>
                    <label class="checkbox-inline">
                        <input name="hobby" value="1" type="checkbox">爬山
                    </label>
                    <label class="checkbox-inline">
                        <input name="hobby" value="2" type="checkbox">唱歌
                    </label>
                </div>
                <div class="form-group">
                    <label>学历：</label>
                    <select class="form-control">
                        <option value="0" selected="selected">请选择</option>
                        <option value="1">小学</option>
                        <option value="2">初中</option>
                        <option value="3">高中</option>
                        <option value="4">大学</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">保存</button>
                    <button class="btn" type="reset">重置</button>
                    <button class="btn btn-danger" type="button">取消</button>
                </div>
            </form>
        </div>
    </body>
</html>
